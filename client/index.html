<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Meteor Cryptogram</title>
  <meta name="description" content="Meet Cryptobot, the robot that solves cryptograms!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:widgets:csp" content="on">

  <link rel="apple-touch-icon" href="/cryptogram-shield.ico">
  <link rel="icon" href="/cryptogram-shield.ico">

  <base href="/">

  <script type="text/javascript" src="//www.google-analytics.com/analytics.js"></script>
  <script type="text/javascript" src="/ga.js"></script>
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="//browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="fb-root"></div>

  <div ng-app='app' ng-cloak ng-strict-di ng-csp>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="dashboard">
            <img alt="Brand" src="/assets/cryptogram-shield.png" width="38px" height="40px">
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" ng-click="revealCollapsed = !revealCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" collapse="!revealCollapsed">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <a ui-sref="cryptobot" ui-sref-active="active">
                cryptobot
              </a>
            </li>
            <li>
              <a ui-sref="play" ui-sref-active="active">
                play
              </a>
            </li>
            <li>
              <a ui-sref="about" ui-sref-active="active">
                about
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" dropdown on-toggle="toggled(open)">
              <a href class="dropdown-toggle" dropdown-toggle>
                {{currentUser.profile.name}}
              </a>
              <ul class="dropdown-menu" ng-show="currentUser && currentUser.profile.name">
                <li><a href ng-click="logout()">logout</a></li>
              </ul>
            </li>
            <li class="dropdown" ng-show="(!currentUser || !currentUser.profile.name) && !loggingIn">
              <a href ng-click="loginWithFacebook()">
                login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div ui-view></div>

    <div class="container" style="padding-bottom: 60px" ng-show="!('404' | isState) && !('401' | isState)">
      <div class="row text-center">
        <div class="col-md-offset-4 col-md-2 col-xs-6" ng-show="facebookUrl" fb-like="facebookUrl"></div>
        <div class="col-md-2 col-xs-6" ng-show="tweet" tweet="tweet"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-uppercase">
        <div class="row">
          <div class="col-xs-6 text-left text-muted"><a href="//glipcode.com" target="_blank">Glipcode</a>, Copyright Â© 2015</div>
          <div class="col-xs-6 text-right text-muted">Made with <span class="glyphicon glyphicon-heart"></span> using <a href="//angularjs.meteor.com" target="_blank"><img src="/assets/meteor-angular-logo-small.png"/></a></div>
        </div>
      </div>
    </footer>
  </div>

</body>
